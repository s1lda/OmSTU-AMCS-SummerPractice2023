name: square equation test

on:
  push:
    branches: ["square_equation2"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore SquareEquationLib

      - name: Build
        run: dotnet build SquareEquationLib --no-restore /p:ContinuousIntegrationBuild=true

      - name: Test
        run: ./SquareEquationTest ./SquareEquationLib/bin/Debug/net6.0/SquareEquationLib.dll
      
      - name: UnitTest
        run: dotnet test

      - name: Coverage
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura
